<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDP Rate of Countries</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="navbar.css" />
  <style>
    h2 {
      margin: 80px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    .node {
      cursor: pointer;
    }
    .node--leaf {
    
    }
    text {
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    #slider-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #slider {
      width: 500px;
      height: 20px;
      background-color: #ddd;
      outline: none;
      opacity: 0.7;
      -webkit-transition: 0.2s;
      transition: opacity 0.2s;
    }
    #slider:hover {
      opacity: 1;
    }
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #4caf50;
      cursor: pointer;
    }
    #slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #4caf50;
      cursor: pointer;
    }
    #chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    #chart {
      border: 1px solid #ccc; /* Add border around the chart */
      margin-right: 20px;
    }
    #legend-container {
      width: 200px;
      margin-top: 20px;
    }
    #legend {
      margin-top: 20px;
    }
    #legend svg {
      height: 700px; /* Increase the height of the legend */
    }
    .node rect {
      stroke: black; /* Add border around the rectangles */
      stroke-width: 1px; /* Set the border width */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home.html" class="logo">Migration</a>
      <div class="nav-links">
        <a href="try1.html">Doctor Migration Heatmap</a>
        <a href="tree.html">GDP</a>
      </div>
    </nav>
  </header>
  <h2>Treemap Chart</h2>
  <div id="slider-container">
    <input type="range" id="slider" min="2010" max="2022" step="1" value="2010" />
    <span id="year-label">2010</span>
  </div>
  <div id="chart-container">
    <div id="chart"></div>
    <div id="legend-container">
      <div id="legend"></div>
    </div>
  </div>
  <script>
    const width = 850;
    const height = 550;
    const treemap = d3.treemap().size([width, height]).paddingInner(1);
    const svg = d3.select('#chart').append('svg').attr('width', width).attr('height', height);
    const legendSvg = d3.select('#legend').append('svg');

    let nodes;
    let colorScale;

    d3.csv('gdp.csv').then((data) => {
      // Check if data is loaded
      console.log('Loaded data:', data);

      const slider = document.getElementById('slider');
      const yearLabel = document.getElementById('year-label');

      slider.addEventListener('input', function () {
        const year = this.value;
        yearLabel.textContent = year;
        updateTreemap(year);
      });

      // Initial render
      updateTreemap(slider.value);

      function updateTreemap(year) {
        const newData = data.filter(d => d.Year == year);

        const countries = [...new Set(newData.map(d => d.Entity))];
        console.log('Filtered countries:', countries);

        // Create a color scale with a predefined color scheme
        colorScale = d3.scaleOrdinal(d3.schemeCategory10).domain(countries);
        console.log('Color scale domain:', colorScale.domain());

        const root = d3.hierarchy({ children: newData }).sum(d => +d['GDP per capita']).sort((a, b) => b.value - a.value);

        treemap(root);

        if (nodes) {
          nodes.remove(); // Remove previous nodes
        }

        nodes = svg
          .selectAll('.node')
          .data(root.descendants())
          .enter()
          .append('g')
          .attr('class', 'node')
          .attr('transform', d => `translate(${d.x0},${d.y0})`);

        nodes
  .append('rect')
  .attr('width', d => d.x1 - d.x0)
  .attr('height', d => d.y1 - d.y0)
  .attr('fill', d => (d.children ? 'none' : colorScale(d.data.Entity))) // Access Entity property directly from d.data
  .attr('class', d => (d.children ? null : 'node--leaf'));

        nodes
          .append('text')
          .attr('x', 3)
          .attr('y', 13)
          .text(d => d.data['Entity'] || 'Unknown'); // Use 'Unknown' as default if Entity is undefined

        updateLegend(); // Update legend
      }

      // Function to update the legend
      function updateLegend() {
        // Remove previous legend items
        legendSvg.selectAll('*').remove();

        // Define the legend function
        const legend = d3
          .legendColor()
          .shape('rect') // Use rectangles for legend shapes
          .shapeWidth(15)
          .shapeHeight(15)
          .labelWrap(150) // Wrap long labels
          .scale(colorScale);

        // Call the legend function to create the legend
        legendSvg.call(legend);
      }
    });
  </script>
</body>
</html>
